name: Leaflow Checkin

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *' # 每天早上 9 点运行 (UTC+8)

jobs:
  checkin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install Hysteria2
        run: |
          # 下载 Hysteria 二进制文件到系统路径
          curl -L https://github.com/apernet/hysteria/releases/latest/download/hysteria-linux-amd64 -o /usr/local/bin/hysteria
          chmod +x /usr/local/bin/hysteria

      - name: Install Dependencies
        run: |
          pip install selenium requests

      - name: Run Script
        env:
          LEAFLOW_ACCOUNTS: ${{ secrets.LEAFLOW_ACCOUNTS }}
          PROXY_HY2: ${{ secrets.PROXY_HY2 }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python leaflow_checkin.py
       